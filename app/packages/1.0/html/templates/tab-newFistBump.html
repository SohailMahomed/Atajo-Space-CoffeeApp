<style>
    .list.list-inset{background-color:rgba(255,255,255,.5)!important}.form-errors *,.form-errors>*{padding:0 16px;font-weight:300;font-size:10px}.form-errors .form-error{line-height:1.5;color:red}
    .input {width: 230px; height: 30px; outline: solid;padding: 0px 10px;margin: 0px auto;display: block;}
    .users-list li:hover{background: #eeeeee;}
    .users-list li::active,.users-list li.active {color: #ffffff; background:#0099FF;width: 234px;}
    .users-list::focus{outline: none;}
    .list-wrapper {
	position:absolute;
	width:300px;
	height:150px;
	top:40%;
	margin-top:-75px;
	left:50%;
	margin-left:-150px;}
</style>

<script type="text/ng-template" id="tab-newFistBump.html">
    <aui-view view-title="New Fist Bump">
        <aui-content>
          <h2 style="margin: 8px; margin-top:12px;"></h2>
           
            <div class="list list-inset">                  

                <div class="item">
                    <img src="img/blankAvatar.jpg"  style="height:40px; width:40px; float:left;">                     
                    <label class="item item-input" style="width:80%; float:right;">
                        <input type="text" placeholder="Search user" ng-keydown="checkKeydown($event)" ng-keyup="checkKeyUp($event)" ng-model="fistbumpParams.fbParams.Receiver" ng-change="searchFunc()"/>
                    </label>
                    <div style="margin-top:10px; float:right;" ng-if="fistbumpParams.fbParams.Receiver">
                        <aui-scroll scrollbar-y="false" direction="y" style="height:calc(100vh-414px)"> 

                            <aui-list>
                                  <aui-item ng-repeat="user in userList track by $index" ng-class="{active : selectedIndex === $index}" ng-click="AssignValueAndHide($index)">
                                      {{user | lowercase}}
                                  </aui-item>
                            </aui-list>
                        </aui-scroll>
                    </div>                                 
                </div>

                <div class="item">
                    <select ng-model="fistbumpParams.fbParams.Category" itemtype="">
                    <option ng-repeat="item in categories" value="{{item}}"> 
                        {{item}}
                    </option>
                    </select>
                </div>
                
                <div>    
                <label class="item item-input">
                    <input ng-model="fistbumpParams.fbParams.Message" type="text" placeholder="Message">
                </label>
                </div>
                
                <div class="item item-divider">
                <button class="button button-clear button-light" ng-click="showSummaryFistBumpDialog()" style="width: 50%; float:right;">
                    SEND
                </button>
                </div>

                <div ng-if="errorMessage">    
                <label>
                    <p style="padding:20px;">{{errorMessage}}</p>                
                </label>
                </div>

            </div>

        </aui-content>

    </aui-view>
</script>
